<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <p th:text="${person.getFullName() + ', ' + person.getAge()}">VALUE</p>
    <p th:text="${person.getPersonId()}">VALUE</p>

    
    <div th:if="${books}">
        <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getReleaseYear()}">book</tr>
    </table>
    <hr/>
    </div>
    
    <div th:if="${books.isEmpty()}">
        <p>Читатель пока не взял ни одной книги</p>
        <hr/>
    </div>
    
<a th:href="@{/people/{id}/edit(id=${person.getPersonId()})}">Редактировать</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
    <input type="submit" value="Удалить"/>
</form>

<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
